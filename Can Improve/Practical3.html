<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>Music Player</title>
    <style>
      * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
        font-family: Arial, sans-serif;
      }

      body {
        min-height: 100vh;
        display: flex;
        align-items: center;
        justify-content: center;
        background: linear-gradient(135deg, #1e1e2f, #121212);
      }

      .container {
        display: grid;
        grid-template-columns: repeat(auto-fit, minmax(280px, 1fr));
        gap: 20px;
        padding: 20px;
      }

      .player {
        width: 300px;
        background: #1f1f1f;
        border-radius: 16px;
        padding: 20px;
        box-shadow: 0 10px 30px rgba(0, 0, 0, 0.6);
        color: white;
        text-align: center;
      }

      .cover img {
        width: 100%;
        border-radius: 12px;
        margin-bottom: 15px;
      }

      .info h2 {
        font-size: 20px;
      }

      .info p {
        font-size: 14px;
        color: #aaa;
        margin-bottom: 15px;
      }

      audio {
        width: 100%;
        margin-top: 10px;
      }
    </style>
  </head>

  <body>
    <div class="container">
      <div class="player">
        <div class="cover">
          <img src="https://images.unsplash.com/photo-1511671782779-c97d3d27a1d4" />
        </div>
        <div class="info">
          <h2>Sapphire</h2>
          <p>The Weeknd</p>
        </div>
        <audio controls>
          <source src="https://www.soundhelix.com/examples/mp3/SoundHelix-Song-1.mp3" type="audio/mpeg" />
        </audio>
      </div>

      <div class="player">
        <div class="cover">
          <img src="https://images.unsplash.com/photo-1493225457124-a3eb161ffa5f" />
        </div>
        <div class="info">
          <h2>Brown Rang</h2>
          <p>Yo Yo Honey Singh</p>
        </div>
        <audio controls>
          <source src="https://www.soundhelix.com/examples/mp3/SoundHelix-Song-2.mp3" type="audio/mpeg" />
        </audio>
      </div>

      <div class="player">
        <div class="cover">
          <img src="https://images.unsplash.com/photo-1507874457470-272b3c8d8ee2" />
        </div>
        <div class="info">
          <h2>Chill Beat</h2>
          <p>Unknown Artist</p>
        </div>
        <audio controls>
          <source src="https://www.soundhelix.com/examples/mp3/SoundHelix-Song-3.mp3" type="audio/mpeg" />
        </audio>
      </div>
    </div>
  </body>
</html>
